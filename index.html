<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <link rel="shortcut icon" href="./assets/hero-leaf1.png" type="image/x-icon">
    <!-- tailwind & daisy UI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"> 

    <style>
        *{
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body>
    <!-- header & navbar section -->
    <header class="bg-[#15803D]">
        <nav class="max-w-[1250px] mx-auto flex flex-col md:flex-row justify-between items-center p-5 space-y-3 md:space-y-0">
            <h1 class="text-white text-[20px]">Green Earth</h1>
            <div class="space-x-6 text-white">
                <a href="">About</a>
                <a href="">Gallery</a>
                <a href="">Plant a Tree</a>
            </div>
            <button class="bg-[#FACC15] text-[#15803D] py-3 px-5 rounded-[999px]">Plant a Tree</button>
        </nav>
    </header>
    <!-- banner section -->
    <section class="bg-[#CFF0DC]">
        <div class="max-w-[1380px] mx-auto flex flex-col md:flex-row justify-between items-center space-y-6 md:space-x-16 md:space-y-0">
            <div>
                <img src="./assets/hero-leaf1.png" alt="">
            </div>
            <div class="text-center">
                <h1 class="text-4xl font-bold">Plant a Tree, Grow a Future</h1>
                <p class="mt-2">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
                <button class="bg-[#FACC15] text-[#15803D] py-3 px-5 rounded-[999px] mt-6">Get Involved</button>
            </div>
            <div>
                <img src="./assets/hero-leaf2.png" alt="">
            </div>
        </div>
    </section>
    <section class="bg-[#DCFCE7]">
        <h2 class="text-2xl font-semibold text-center py-5">Choose Your Trees</h2>        
        <div class="max-w-[1250px] mx-auto grid grid-cols-12 gap-3 mt-10">
            <div class="col-span-2">
              <h3 class="text-[20px] font-semibold">Categories</h3>
              <div id="categories" class="grid grid-cols-1">
              </div>
            </div>
            <div id="all-cagagories" class="col-span-8 grid grid-cols-3 gap-3">
            </div>
            <div class="bg-white col-span-2 rounded-[16px]">ndjs</div>
        </div>
        <!-- Campaign section -->
        <div></div>
    </section> 




    <script src="./script/index.js"></script>
</body>
</html>
